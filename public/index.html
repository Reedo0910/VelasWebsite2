<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>Velas - 首页</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="./js/vue.min.js"></script>
    <!--build:js js/frame.min.js -->
    <script src="./components/nav-titlebar.js"></script>
    <script src="./components/footer.js"></script>
    <!--endbuild-->
    <!--build:css css/index.min.css-->
    <link rel="stylesheet" href="./css/index.css">
    <!--endbuild-->
    <!--build:css css/frame.min.css-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <!--endbuild-->
</head>

<body>
    <header>
        <nav-titlebar></nav-titlebar>
        <div id="banner">
            <div class="inner">
                <div class="velas_logo"></div>
                <div class="sub-heading">
                    <p><strong>“春观夜樱、夏望繁星、秋赏满月、冬会初雪。”</strong></p>
                    <p>春は夜桜 夏には星 秋に満月 冬には雪。</p>
                </div>
                <div class="hr"></div>
                <div class="decorate-box"></div>
            </div>
        </div>
        <p class="header-pic-intro">关于图片：中国西藏-尼泊尔 喜玛拉雅山脉 Tibet-Nepal Himalayas</p>
    </header>
    <div class="context">
        <h2 class="context-big-headtitle">Welcome to Velas</h2>
        <div class="hr"></div>
        <p class="context-intro">我是Zeee。<br>Velas是我设计的个人博客型网站，<br>用于分享一些我私人的喜好与个人经验。<br>如果Velas能给你带来一些灵感又或是轻松愉悦的体验的话，<br>将是我的荣幸。</p>
        <div class="context-head"></div>
        <div class="card-group" id="card-group">
            <a v-for="card in cards" class="card" :href="card.href">
                <span class="card-title">{{card.title}}</span>
                <span class="card-intro">{{card.intro}}</span>
            </a>
        </div>
    </div>
    <footer>
        <footer-block></footer-block>
    </footer>
</body>
<script>
    var navTitleBar = new Vue({
        el: 'header',
        components: {
            'nav-titlebar': navTitle
        },
        created: function () {
            window.addEventListener('scroll', function () {
                navScrollOnTop();
            }, false);
        },
        mounted: function () {
            setActive(0);
            setType('dark');
        },
    });

    var footerBlock = new Vue({
        el: 'footer',
        components: {
            'footer-block': footer
        },
        created: function () {
            window.addEventListener('scroll', function () {
                gttScrollOnTop()
            }, false);
        },
        mounted: function () {
            goToTop();
        }
    });

    var cardGroup = new Vue({
        el: '#card-group',
        data: {
            cards: [{
                    href: 'music.html',
                    title: '音乐',
                    intro: '我喜欢的'
                },
                {
                    href: 'tasty.html',
                    title: '美食',
                    intro: '好吃的(╹ڡ╹ )'
                },
                {
                    href: 'movie.html',
                    title: '电影',
                    intro: '另一种人生'
                },
            ]
        }
    })
</script>

</html>
