<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>Velas - 美食</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="./js/vue.min.js"></script>
    <!--build:js js/frame.min.js -->
    <script src="./components/nav-titlebar.js"></script>
    <script src="./components/footer.js"></script>
    <!--endbuild-->
    <!--build:css css/tasty.min.css-->
    <link rel="stylesheet" href="./css/tasty.css">
    <!--endbuild-->
    <!--build:css css/frame.min.css-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <!--endbuild-->
</head>

<body>
    <header>
        <nav-titlebar></nav-titlebar>
        <div id="banner">
            <div class="inner">
                <h1>TASTY</h1>
            </div>
        </div>
        <i class="fa fa-angle-double-down fa-2x down_icon" aria-hidden="true"></i>
    </header>
    <div id="context">

    </div>
    <footer>
        <footer-block></footer-block>
    </footer>
</body>
<script>
    var navTitleBar = new Vue({
        el: 'header',
        components: {
            'nav-titlebar': navTitle
        },
        created: function () {
            window.addEventListener('scroll', function () {
                navScrollOnTop()
            }, false);
        },
        mounted: function () {
            setActive(1);
            setSubTitleActive(1);
            setType('dark');
        }
    });

    var footerBlock = new Vue({
        el: 'footer',
        components: {
            'footer-block': footer
        },
        created: function () {
            window.addEventListener('scroll', function () {
                gttScrollOnTop()
            }, false);
        },
        mounted: function () {
            goToTop();
        }
    });
</script>

</html>
